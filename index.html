<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">hello world</h1>

    <script>
      const n = 0;
      const funcionParImpar = (n) => {
        const impar = n % 2;

        if (impar) {
          console.log("numero impar");
        } else {
          console.log("numero par");
        }
      };

      funcionParImpar(2);
      const txt = "";

      const funcionCadenaDeTexto = (txt) => {
        if (txt == txt.toLowerCase()) {
          console.log("solo minusculas");
        } else if (txt == txt.toUpperCase()) {
          console.log("solo mayusculas");
        } else {
          console.log("mezcla de ambas");
        }
      };

      funcionCadenaDeTexto("AA");
    </script>
  </body>
</html>
